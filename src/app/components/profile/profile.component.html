<div class="min-h-[75vh]">
	<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-8">
	  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Il Tuo Profilo</h1>

	  <!-- Barra di navigazione delle tab -->
	  <div class="flex border-b mb-6">
		<button
		  (click)="switchTab('profile')"
		  [class.border-blue-500]="activeTab === 'profile'"
		  class="flex-1 py-3 text-center border-b-2 font-medium transition hover:border-gray-400">
		  Informazioni
		</button>
		<button
		  (click)="switchTab('orders')"
		  [class.border-blue-500]="activeTab === 'orders'"
		  class="flex-1 py-3 text-center border-b-2 font-medium transition hover:border-gray-400">
		  Ordini
		</button>
		<button
		  (click)="switchTab('addresses')"
		  [class.border-blue-500]="activeTab === 'addresses'"
		  class="flex-1 py-3 text-center border-b-2 font-medium transition hover:border-gray-400">
		  Indirizzi
		</button>
	  </div>

	  <!-- Contenuto delle tab -->
	  <div class="mt-6">
		<ng-container *ngIf="activeTab === 'profile'">
			<div class="space-y-4">
			  <!-- Email -->
			  <div class="flex flex-col">
				<label class="font-bold text-gray-700">Email:</label>
				<input type="email" [(ngModel)]="editEmail" name="editEmail"
				  class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
				  placeholder="Inserisci la tua email" required />
			  </div>
		  
			  <!-- Nome -->
			  <div class="flex flex-col">
				<label class="font-bold text-gray-700">Nome:</label>
				<input type="text" [(ngModel)]="editFirstName" name="editFirstName"
				  class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
				  placeholder="Inserisci il tuo nome" required />
			  </div>
		  
			  <!-- Cognome -->
			  <div class="flex flex-col">
				<label class="font-bold text-gray-700">Cognome:</label>
				<input type="text" [(ngModel)]="editLastName" name="editLastName"
				  class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
				  placeholder="Inserisci il tuo cognome" required />
			  </div>
		  
			  <!-- Data registrazione -->
			  <div class="flex items-center justify-between">
				<span class="font-bold text-gray-700">Cliente da:</span>
				<span class="text-gray-600">{{ user?.created_at | date:'MMMM yyyy' }}</span>
			  </div>
			</div>
		  
			<!-- Pulsante Salva Modifiche -->
			<div class="text-center mt-6">
			  <button type="button" (click)="onUpdateProfile()"
				class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition">
				Salva Modifiche
			  </button>
			</div>
		  
			<!-- Sezione Cambio Password -->
			<div class="mt-8">
			  <h2 class="text-xl font-semibold text-gray-800 mb-4">Cambia Password</h2>
			  <form (ngSubmit)="onChangePassword()" class="space-y-4">
				<div>
				  <label class="block text-sm font-medium text-gray-700">Password attuale</label>
				  <input type="password" [(ngModel)]="currentPassword" name="currentPassword"
					class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
					placeholder="Inserisci la tua password attuale" required />
				</div>
				<div>
				  <label class="block text-sm font-medium text-gray-700">Nuova Password</label>
				  <input type="password" [(ngModel)]="newPassword" name="newPassword"
					class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
					placeholder="Inserisci la nuova password" required />
				</div>
				<div>
				  <label class="block text-sm font-medium text-gray-700">Conferma Nuova Password</label>
				  <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
					class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
					placeholder="Conferma la nuova password" required />
				</div>
		  
				<!-- Pulsante Cambia Password -->
				<div class="text-center">
				  <button type="submit"
					class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
					Cambia Password
				  </button>
				</div>
			  </form>
			</div>
		  </ng-container>
		  
	  </div>

	  <!-- Pulsante Logout -->
	  <div class="text-center mt-8">
		<button (click)="onLogout()" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700 transition">
		  Logout
		</button>
	  </div>
	</div>
</div>

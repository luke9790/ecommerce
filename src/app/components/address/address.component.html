<div class="p-6 border rounded-lg bg-gray-50 shadow-md">
	<h3 class="text-md font-semibold mb-4">{{ 'CART.ADD_NEW_ADDRESS' | translate }}</h3>
  
	<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
	  <input
		type="text"
		placeholder="{{ 'CART.ADDRESS_LINE1' | translate }}"
		[(ngModel)]="address.address_line1"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
  
	  <input
		type="text"
		placeholder="{{ 'CART.ADDRESS_LINE2' | translate }}"
		[(ngModel)]="address.address_line2"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
  
	  <input
		type="text"
		placeholder="{{ 'CART.CITY' | translate }}"
		[(ngModel)]="address.city"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
  
	  <input
		type="text"
		placeholder="{{ 'CART.STATE' | translate }}"
		[(ngModel)]="address.state"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
  
	  <input
		type="text"
		placeholder="{{ 'CART.POSTAL_CODE' | translate }}"
		[(ngModel)]="address.postal_code"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
  
	  <input
		type="text"
		placeholder="{{ 'CART.COUNTRY' | translate }}"
		[(ngModel)]="address.country"
		class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
	  />
	</div>
  
	<button
	  (click)="confirmAddress()"
	  class="mt-6 w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-500 transition-colors"
	>
	  {{ 'CART.SAVE_ADDRESS' | translate }}
	</button>
  </div>

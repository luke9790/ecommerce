<div class="flex items-center justify-center min-h-[75vh] py-10 bg-gray-100">
	<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
	  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">{{ 'LOGIN.TITLE' | translate }}</h1>
	  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
		<!-- Email -->
		<div>
		  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
		  <input
			type="email"
			id="email"
			name="email"
			required
			[(ngModel)]="email"
			class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
			placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
		  />
		</div>
		
		<!-- Password -->
		<div>
		  <label for="password" class="block text-sm font-medium text-gray-700 mb-1">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
		  <input
			type="password"
			id="password"
			name="password"
			required
			[(ngModel)]="password"
			class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
			placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
		  />
		</div>
  
		<!-- Errore -->
		<div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
		  {{ errorMessage }}
		</div>
  
		<!-- Pulsante Login -->
		<button
		  type="submit"
		  [disabled]="loginForm.invalid"
		  class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
		>
		  {{ 'LOGIN.BUTTON' | translate }}
		</button>
	  </form>
	  <p class="mt-4 text-sm text-center text-gray-600">
		{{ 'LOGIN.NO_ACCOUNT' | translate }}
		<a routerLink="/register" class="text-blue-600 hover:underline">{{ 'LOGIN.REGISTER_LINK' | translate }}</a>
	  </p>
	</div>
  </div>
